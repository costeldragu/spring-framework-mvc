<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="productsApp">>
<head>
    <meta charset="UTF-8">
    <title>Home controller</title>

    <link th:replace="~{fragments/header :: header_head}" />
</head>
<body >
<div th:replace="~{fragments/header :: header}">Header</div>
<!-- Begin page content -->
<main role="main" class="container" ng-controller="ProductListController">
    <h2>Product list</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>Category</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in products">
                <td>{{product.id}}</td>
                <td>{{product.category}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <a ng-href="/product/{{product.id}}/edit" class="btn btn-success"> <i class="far fa-edit"></i></a>
                    <a ng-href="/product/{{product.id}}/delete" class="btn btn-danger"> <i class="fas fa-trash"></i></a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}">Footer</div>
<div th:replace="~{fragments/footer :: footer_scripts}">Footer java script</div>
</body>
</html>
